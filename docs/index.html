<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Image Slider UX</title>
		<link rel="stylesheet" href="css/slider.css">
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="js/slider-functions.js" type="text/javascript"></script>
	</head>
	<body>
		<header id="header">
			<h1>Image Carrousel</h1>
		</header>
		<div class="content">
			<div id="left-content">
				<div class="image-wrapper">
					<img id="selected" class="slider-img" src="images/img3.jpg" alt="Viewed Image">
				</div>
			</div>
			<div id="right-content">
				<div id="up-arrow" class="arrow">
					<img src="images/up.png" alt="Upper Arrow">
				</div>
				<div id="image-slider">
					<div class="image-wrapper">
						<img id="image1" class="slider-img" src="images/img1.jpg" alt="image-1">
					</div>
					<div class="image-wrapper">
						<img id="image2" class="slider-img" src="images/img2.jpg" alt="image-2">
					</div>
					<div class="image-wrapper" id="center">
						<img id="image3" class="slider-img" src="images/img3.jpg" alt="image-3"">
					</div>
					<div class="image-wrapper">
						<img id="image4" class="slider-img" src="images/img4.jpg" alt="image-4">
					</div>
					<div class="image-wrapper">
						<img id="image5" class="slider-img" src="images/img5.jpg" alt="image-5">
					</div>
				</div>
				<div id="down-arrow" class="arrow">
					<img src="images/down.png" alt="Lower Arrow">
				</div>
			</div>
		</div>
	</body>
</html>
